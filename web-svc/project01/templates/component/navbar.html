{% extends 'component/empty_navbar.html' %}

{% block nav_content %}
    {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recognition</a>
                </li>
                <li class="nav-item">
                    {% comment %} <a class="nav-link" href="{% url 'recognition_search' %}">Access Log</a> {% endcomment %}
                </li>
            </ul>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right bg-secondary">
                    <a class="dropdown-item" href="{% url 'logout' %}">logout</a>
                </div>
            </li>
        </ul>
    {% else %}
        <div class="collapse navbar-collapse"></div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
        </ul>
    {% endif %}
{% endblock %}
